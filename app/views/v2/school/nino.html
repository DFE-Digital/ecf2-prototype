{% extends "layouts/main.html" %}

{% set pageName="What is John Smith's National insurance number?" %}

{% block beforeContent %}
{{ govukBackLink({
text: "Back",
href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form method="post">
        <h1 class="govuk-heading-l">{{ pageName }}</h1>

        <div class="govuk-form-group">
            <label class="govuk-label govuk-visually-hidden" for="national-insurance-number">
                National Insurance number
            </label>
            <input class="govuk-input govuk-input--width-10 govuk-input--extra-letter-spacing" id="national-insurance-number" name="nationalInsuranceNumber" type="text" spellcheck="false">
        </div>

        <button class="govuk-button">Continue</button>
        </form>
    </div>
</div>

{% endblock %}
